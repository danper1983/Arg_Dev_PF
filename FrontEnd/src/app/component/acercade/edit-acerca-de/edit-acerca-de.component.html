<div class="container" *ngIf = "persona">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
            <div class="form-grup">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="persona.nombre" required>
            </div>
            <div class="form-grup">
                <label for="apellido">Apellido</label>
                <input type="text" class="form-control" id="Apellido" name="apellido" [(ngModel)]="persona.apellido" required>
            </div>
            <div class="form-grup">
                <label for="descripcion">descripcion</label>
                <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="persona.descripcion" required>
            </div>
            <div class="form-grup">
                <label for="img">""</label>
                <input type="text" class="form-control" id="img" name="img" [(ngModel)]="persona.img" (change)="uploadImage($event)" accept=".jpg, .jpeg, .png">
            </div>
            <button class="btn btn-success">Actualizar</button>
        </form>
        </div>
    </div>
</div>
