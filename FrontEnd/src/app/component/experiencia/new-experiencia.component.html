<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm"></form>
            <div class="form-grup">
                <label for="nombreE">Nombre de la Empresa</label>
                <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required>
            </div>
            <div class="form-grup">
                <label for="descripcionE">Descripcion de la tarea</label>
                <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" required>
            </div>
            <button class="btn btn-success">Agregar experiencia</button>
        </div>
    </div>
</div>
