<div class="row">
    <h1>Experiencia Laboral</h1>
    
    <div class="col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/nuevaexp" *ngIf="isLogged">
            Agregar Experiencia
        </button>
    </div>

    <div class="col-lg-10" id="trabajo">
        <table class="table">
            <tbody>
                <tr *ngFor="let Experiencia of expe">
                    <td><h3>{{Experiencia.nombreE}}</h3></td>
                    <td><h4>{{Experiencia.descripcionE}}</h4></td>
                    <td *ngIf = "isLogged" ><button class = "btn btn-primary" routerLink="/editexp/{{Experiencia.id}}" ><i class="bi bi-pencil-square"></i></button></td>
                    <td *ngIf = "isLogged" ><button class=" btn btn-danger" (click)="delete(Experiencia.id)"><i class="bi bi-trash"></i></button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
